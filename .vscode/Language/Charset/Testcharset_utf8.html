<!DOCTYPE html>
<html>
    <head>
        <title>Character set with charset</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>Character Sets with UTF-8</h2>

        <p>You can use UTF-8 to count in Turkish:</p>

        <ol>
        <li>bir</li>
        <li>iki</li>
        <li>üç</li>
        <li>dört</li>
        <li>beş</li>
        </ol>

    </body>
</html>
