<!DOCTYPE html> 
<html>
    <head>
        <title>Google Fonts</title>
        <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script&display=swap&subset=korean" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru|Nanum+Brush+Script&display=swap&subset=japanese,korean" rel="stylesheet">
        <style>
            p.latin {
                font-family: 'Dosis', sans-serif;
            }
            p.korean {
                font-family: 'Nanum Brush Script', cursive;
            }
            p.japanese{
                font-family: 'Kosugi Maru', sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>Embed Font</h1>
        <p>Embed "Dosis" Font into my webpage</p>
        <p class="latin">Font name: Dosis</p>
        <p class="korean">폰트 이름: 나눔 브러시 스크립트 </p>
        <p class="japanese">フォント名: </p>
    </body>
</html>
