<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Label 🏷</title>
    <link rel='stylesheet' href='styles.css'/>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  </head>
  <body>
    <h3>Which K-pop group do you like? </h3>
    <div class="favoritestar">
        <label for="BTS">BTS</label>
        <input type="checkbox" name="BTS" id="BTS">
    </div>
    
    <div class="favoritestar">
        <label for="Red Velvet">Red Velvet</label>
        <input type="checkbox" name="Red Velvet" id="Red Velvet">
    </div>
  </body>
</html>
